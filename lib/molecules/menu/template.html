<ul ng-if="lnItems.length">
  <li ng-repeat="item in lnItems" ng-class="item.class">
    <a ng-href="{{item.link}}" ng-class="lnParentClass" ng-attr-target="{{item.new_window ? '_blank' : ''}}" >
      {{item.title}}
      <span ng-if="item.items.length" ng-class="lnParentIconClass"></span>
    </a>
    <ul ng-if="item.items.length">
      <li ng-repeat="subItem in item.items" ng-class="subItem.class">
        <a ng-if="subItem.link.indexOf('#') === -1"
           ng-href="{{subItem.link}}"
           ng-class="lnItemClass"
           ng-attr-target="{{subItem.new_window ? '_blank' : ''}}">{{subItem.title}}</a>
        <a ng-if="subItem.link.indexOf('#') !== -1"
           ng-click="gotoHashURL(subItem)"
           ng-class="lnItemClass"
           ng-attr-target="{{subItem.new_window ? '_blank' : ''}}">{{subItem.title}}</a>
      </li>
    </ul>
  </li>
</ul>
