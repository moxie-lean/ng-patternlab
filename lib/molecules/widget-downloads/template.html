<h4 ng-if="lnTitle">{{lnTitle}}</h4>
<ul ng-if="lnItems.length">
  <li ng-repeat="item in lnItems">
    <h5 ng-if="item.title"><a href="{{item.file}}" ng-if="item.file" ng-bind-html="item.title"></a></h5>
    <div ng-if="item.description" class="item-description">{{item.description}}</div>
  </li>
</ul>
