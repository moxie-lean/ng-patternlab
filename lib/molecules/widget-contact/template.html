<h4 ng-if="lnContent.title">{{lnContent.title}}</h4>
<figure class="{{lnContent.logo.class}}" ng-if="lnContent.logo">
  <img ng-src="{{lnContent.logo.src}}">
</figure>
<div class="{{lnContent.address.class}}" ng-if="lnContent.address" ng-bind-html="lnContent.address.text"></div>
<div class="{{lnContent.phone.class}}" ng-if="lnContent.phone">
  <a ng-href="tel:{{lnContent.phone.digits}}">{{lnContent.phone.number}}</a>
</div>
<div class="{{lnContent.email.class}}" ng-if="lnContent.email">
  <a ng-href="mailto:{{lnContent.email.address}}">{{lnContent.email.address}}</a>
</div>
